<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoltUltra Market megrendelés</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="alap.css" rel="stylesheet"> 
</head>
<body>
    <a href="javascript:history.back()" class="back-button">Vissza</a>
    <div class="container">
        <h1>Kosár tartalma</h1>
        <div id="cart-items">
            <p>A kosár üres</p>
        </div>
        <button class="btn btn-success" onclick="placeOrder()">Megrendelés</button>
    </div>

    <script src="megrendeles.js"></script>
    <script>
        // Megrendelés gomb működése
        function placeOrder() {
            alert("Megrendelés elküldve!");
            // Megrendelés elküldése után a kosár ürítése
            localStorage.removeItem('cart');
            cart = [];
            updateCartDisplay();
        }
        
        // Az oldal betöltésekor betöltjük a kosár tartalmát
        window.addEventListener('load', loadCart);
    </script>
    <h1 id="megrendeles"></h1>
</body>
</html>
